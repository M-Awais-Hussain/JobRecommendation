<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer {
            background: #222;
            color: #ccc;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="#">CV Matcher</a>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="mb-4 text-center">Recommended Jobs</h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered shadow">
                <thead class="table-dark">
                    <tr>
                        <th>Title</th>
                        <th>Address</th>
                        <th>Upload Date</th>
                        <th>Link</th>
                        <th>Level</th>
                        <th>Required Skills</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobs %}
                    <tr>
                        <td>{{ job.Title }}</td>
                        <td>{{ job.Address }}</td>
                        <td>{{ job['On which Day Job Uploaded'] }}</td>
                        <td><a href="{{ job.Link }}" class="btn btn-sm btn-info" target="_blank">View</a></td>
                        <td>{{ job.Level }}</td>
                        <td>{{ job.required_skills }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        &copy; 2025 CV Matcher. All rights reserved.
    </footer>
</body>
</html>
