<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .upload-card {
            background: white;
            border-radius: 10px;
            padding: 50px 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        footer {
            background: #222;
            color: #ccc;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="#">CV Matcher</a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="flex:1;">
        <div class="upload-card text-center">
            <h1 class="mb-4">Upload Your CV</h1>
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="cv" accept=".txt, .pdf" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg px-5">Upload</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 CV Matcher. All rights reserved.
    </footer>
</body>
</html>
